# Hugo configuration file
title: Olimpiadas de Matem√°ticas

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Anuncios
      pageRef: /anuncios
      weight: 1
    - name: Contactar
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Facebook
      weight: 4
      url: "https://www.facebook.com/OlimpiadaMatematicas/?locale=es_LA"
      params:
        icon: facebook

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
